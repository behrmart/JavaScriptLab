<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login using DOM</title>
</head>
<body id="cuerpo">
    <h2 id="titulo">Practicando el DOM</h2>
    <button onclick="cambiaTitulo()">CambiaTitulo</button>
    <h3>Puedes cambiar el color de fondo:</h3>
    <button onclick="pantallaAzul()">Azul</button>
    <button onclick="pantallaRosa()">Rosa</button>
    <button onclick="pantallaMorada()">Morado</button>
    <button onclick="pantallaTeal()">Teal</button>
    <button onclick="pantallaBrown()">Caca</button>

    <h3>Calcular suma</h3>
    <label>Numero 1: </label>
    <input onchange="" onkeyup="keyupevent()" type="number" id="a" >
    <br>
    <label>Numero 2: </label>
    <input onchange="" onkeyup="keyupevent()" type="number" id="b" >
    <br>
    <label>Resultado:</label>
    <input type="number" id="c">
    <br>
    <input type="button" onclick="calculaSuma()" value="Resultado">


    <script src="login.js"></script>
</body>
</html>
