<!DOCTYPE html>
<html>
  <head>
    <title>Modulo Calculator</title>
  </head>
  <body>
    <h1>Modulo Calculator</h1>
    <form>
      <label for="number1">Enter the first number:</label>
      <input type="number" id="number1"><br><br>
      <label for="number2">Enter the second number:</label>
      <input type="number" id="number2"><br><br>
      <button type="button" onclick="calculateMod()">Calculate Modulo</button><br><br>
      <label for="result">Modulo:</label>
      <input type="text" id="result" disabled>
    </form>

    <script>
      function calculateMod() {
        const num1 = parseInt(document.getElementById("number1").value);
        const num2 = parseInt(document.getElementById("number2").value);
        const mod = num1 % num2;
        document.getElementById("result").value = mod;
      }
    </script>
  </body>
</html>
